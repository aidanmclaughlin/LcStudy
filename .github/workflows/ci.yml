name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .[all]
          pip install pytest
      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check src
      - name: Type check (mypy)
        run: |
          pip install mypy
          mypy src
      - name: Test
        run: pytest -q
